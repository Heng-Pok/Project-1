<!doctype html>
<html>
  <head>
    <title>Echo</title>
  </head>
  <body>
    <h1>Echo Form</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="message" placeholder="Type something..." />
      <button type="submit">Send</button>
    </form>

    {% if message %}
      <p><strong>You said:</strong> {{ message }}</p>
    {% endif %}

    <p><a href="/hello/">Back to hello</a></p>
  </body>
</html>
